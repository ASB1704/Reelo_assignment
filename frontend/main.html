<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="Query-wrapper">
      <h1>Question Generator</h1>
      <div class="form-control">
        <label for="subject">Choose Subject:</label>
        <select id="subject" onclick="handleSubjectChange()">
          <option value="Physics">Physics</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Biology">Biology</option>
        </select>
      </div>

      <div id="topicContainer" class="form-control" style="display: none">
        <label for="topic">Choose Topic:</label>
        <select id="topic"></select>
      </div>

      <div class="form-control">
        <label for="easyPercentage">Total Marks</label>
        <input type="number" id="totalMarks" placeholder="Total Marks" />
      </div>

      <div class="form-control">
        <label for="easyPercentage">Easy Percentage:</label>
        <input
          type="number"
          id="easyPercentage"
          placeholder="Enter easy percentage"
        />
      </div>

      <div class="form-control">
        <label for="mediumPercentage">Medium Percentage:</label>
        <input
          type="number"
          id="mediumPercentage"
          placeholder="Enter medium percentage"
        />
      </div>

      <div class="form-control">
        <label for="hardPercentage">Hard Percentage:</label>
        <input
          type="number"
          id="hardPercentage"
          placeholder="Enter hard percentage"
        />
      </div>

      <div class="form-control">
        <label for="marksEasy">Marks per Question in Easy:</label>
        <input
          type="number"
          id="marksEasy"
          placeholder="Enter marks for easy questions"
        />
      </div>

      <div class="form-control">
        <label for="marksMedium">Marks per Question in Medium:</label>
        <input
          type="number"
          id="marksMedium"
          placeholder="Enter marks for medium questions"
        />
      </div>

      <div class="form-control">
        <label for="marksHard">Marks per Question in Hard:</label>
        <input
          type="number"
          id="marksHard"
          placeholder="Enter marks for hard questions"
        />
      </div>
      
      <button onclick="downloadQuestions()">Generate</button>
    </div>

    <div id="question-wrp">
      <div id="question-div">
        <button onclick="printDiv('question-wrp')">Print</button>

        <table id="question-table">
          <thead>
            <tr>
              <th>Question</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody id="question-body">
            <!-- Questions will be dynamically added here -->
          </tbody>
        </table>
      </div>

    <script src="script.js"></script>
  </body>
</html>
